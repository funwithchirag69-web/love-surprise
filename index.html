<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Cute Memories ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, pink, #ffd6e8);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Title with typewriter effect */
    h1 {
      color: #ff004c;
      font-size: 2rem;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff004c;
      width: 0;
      animation: typing 4s steps(30) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Slideshow */
    #slideshow {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255,0,76,0.6);
      position: relative;
    }

    #slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      position: absolute;
      top: 0;
      left: 100%;
      opacity: 0;
      transition: all 1s ease;
    }

    #slideshow img.active {
      left: 0;
      opacity: 1;
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 2s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall 5s linear infinite;
      color: red;
      opacity: 0.7;
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Final message */
    #finalMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 2rem;
      color: white;
      background: red;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: none;
      animation: popUp 2s ease forwards, glow 2s infinite alternate;
    }

    @keyframes popUp {
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px red; }
      to { box-shadow: 0 0 40px pink; }
    }
  </style>
</head>
<body>
  <h1>A Cute Memories ‚ù§Ô∏è</h1>

  <!-- Slideshow -->
  <div id="slideshow">
    <img src="selfie1.jpg" class="active">
    <img src="selfie2.jpg">
    <img src="selfie3.jpg">
    <img src="selfie4.jpg">
    <img src="selfie5.jpg">
    <img src="selfie6.jpg">
    <img src="selfie7.jpg">
    <img src="selfie8.jpg">
    <img src="selfie9.jpg">
    <img src="selfie10.jpg">
  </div>

  <!-- Music -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Final surprise message -->
  <div id="finalMessage">üíç I Love You Forever Shreee üíï</div>

  <script>
    // Slideshow
    const slides = document.querySelectorAll("#slideshow img");
    let index = 0;

    function showNext() {
      slides[index].classList.remove("active");
      index++;
      if (index >= slides.length) {
        document.getElementById("finalMessage").style.display = "block";
      } else {
        slides[index].classList.add("active");
      }
    }

    setInterval(showNext, 4000);

    // Tap for next + emojis
    document.body.addEventListener("click", (e) => {
      // Unmute music
      const music = document.getElementById("bg-music");
      music.muted = false;
      music.play();

      showNext();

      // Floating emojis
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.style.left = e.pageX + "px";
      emoji.style.top = e.pageY + "px";

      // Random emoji set
      const emojis = ["üêΩüíñ", "üíó‚ú®", "üòòüíï", "üåπ‚ù§Ô∏è"];
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 2000);
    });

    // Falling hearts background
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 700);
  </script>
</body>
</html>
