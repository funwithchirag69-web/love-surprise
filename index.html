<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Cute Memories ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #ffe6f0;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #e60073;
      animation: fadeIn 2s ease-in-out;
    }
    .slideshow img {
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
      cursor: pointer;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .final-message {
      font-size: 2em;
      color: #ff3385;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 2s ease-in-out forwards;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>A Cute Memories ‚ù§Ô∏è</h1>
  
  <div class="slideshow">
    <img id="slideshowImage" src="selfie1.jpg" alt="Memories">
  </div>

  <div class="final-message">
    üíï I Love You Forever Shreee üíï
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const images = [
      "selfie1.jpg","selfie2.jpg","selfie3.jpg","selfie4.jpg","selfie5.jpg",
      "selfie6.jpg","selfie7.jpg","selfie8.jpg","selfie9.jpg","selfie10.jpg"
    ];
    let index = 0;
    const slideshowImage = document.getElementById("slideshowImage");

    // Tap or click to change image
    slideshowImage.addEventListener("click", () => {
      index = (index + 1) % images.length;
      slideshowImage.src = images[index];
    });

    // Floating pig nose üêΩ and heart ‚ù§Ô∏è on touch/click anywhere
    document.addEventListener("click", (e) => {
      createEmoji(e.pageX, e.pageY);
    });
    function createEmoji(x, y) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
      emoji.textContent = Math.random() > 0.5 ? "üêΩ" : "‚ù§Ô∏è";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 2000);
    }
  </script>

</body>
</html>
